    <p>
      Описание задачи: Дан массив products. Уменьшите цену каждого продукта на
      15% с использованием метода forEach
    </p>

    <script>
      const products = [
        {
          id: 3,
          price: 200,
        },
        {
          id: 4,
          price: 900,
        },
        {
          id: 1,
          price: 1000,
        },
      ];

      products.forEach((product) => {
        product.price = product.price - product.price * 0.85;
      });

      console.log(products);
    </script>
